<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./css/style.min.css'>
  <title>Ошибка 404</title>
</head>

<body>
  <div class="error-404">
    <img class='error-bg' src="./img/image/404-img-bg.jpg" alt="">
    <div class="error__content">
      <img src="./img/image/404-img.jpg" alt="" class="error__img">
      <div class="error__desc">
        <h3 class="error__title">
          Страница 404
        </h3>
        <p class="error__text">
          К сожалению, запрашиваемая страница не найдена.
          Возможно, вы перешли по ссылке, в которой была допущена ошибка,
          или ресурс был удален. Попробуйте перейти на <a class='error__link link' href="index.html">главную
            страницу</a> или
          <a class='error__link link' href="catalog.html">каталог</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
